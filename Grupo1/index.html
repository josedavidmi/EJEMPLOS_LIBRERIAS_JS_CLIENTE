<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrenador Personal - Planificador</title>
    
    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <!-- Chart.js -->
    <script src='https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js'></script>
    
    <!-- flatpickr -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/es.js'></script>
    
    <link rel='stylesheet' href='./estilos.css'>
    <script src='./prueba.js' defer></script>
    
</head>
<body>
    <div class="container">
        <h1> Entrenador Personal - Planificador</h1>
        
        <div class="grid">
            <!-- Calendario -->
            <div>
                <div id="calendario"></div>
                
                <!-- Gráfica de evolución -->
                <div id="grafico-container">
                    <h2> Evolución de Peso</h2>
                    <canvas id="grafico-peso"></canvas>
                </div>
            </div>
            
            <!-- Panel de creación de eventos -->
            <div class="panel">
                <h2> Crear Nuevo Evento</h2>
                
                <div class="form-group">
                    <label>Tipo de evento</label>
                    <select id="tipo-evento">
                        <option value="entreno"> Entreno</option>
                        <option value="dieta"> Dieta/Comida</option>
                        <option value="revision"> Revisión</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="titulo-evento" placeholder="Ej: Entreno de fuerza">
                </div>
                
                <div class="form-group">
                    <label>Fecha y hora</label>
                    <input type="text" id="fecha-evento" placeholder="Selecciona fecha">
                </div>
                
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="descripcion-evento" rows="3" placeholder="Detalles..."></textarea>
                </div>
                
                <button id="btn-crear-evento">Guardar Evento</button>
                
                <div style="margin-top: 20px">
                    <h3> Leyenda</h3>
                    <p><span class="evento-tipo tipo-entreno">Entreno</span> Sesiones de ejercicio</p>
                    <p><span class="evento-tipo tipo-dieta">Dieta</span> Plan alimenticio</p>
                    <p><span class="evento-tipo tipo-revision">Revisión</span> Control de progreso</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
