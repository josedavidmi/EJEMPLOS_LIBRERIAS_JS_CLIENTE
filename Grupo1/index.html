<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrenador Personal - Planificador</title>
    
    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <!-- Chart.js -->
    <script src='https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js'></script>
    
    <!-- flatpickr -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/es.js'></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        h1 { color: #333; margin-bottom: 20px; }
        h2 { color: #444; margin: 20px 0 10px; font-size: 1.3rem; }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }
        
        #calendario {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        
        button:hover { background: #45a049; }
        
        .evento-tipo {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
            display: inline-block;
        }
        
        .tipo-entreno { background: #2196F3; }
        .tipo-dieta { background: #4CAF50; }
        .tipo-revision { background: #FF9800; }
        
        #grafico-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        canvas { max-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Entrenador Personal - Planificador</h1>
        
        <div class="grid">
            <!-- Calendario -->
            <div>
                <div id="calendario"></div>
                
                <!-- Gr谩fica de evoluci贸n -->
                <div id="grafico-container">
                    <h2> Evoluci贸n de Peso</h2>
                    <canvas id="grafico-peso"></canvas>
                </div>
            </div>
            
            <!-- Panel de creaci贸n de eventos -->
            <div class="panel">
                <h2> Crear Nuevo Evento</h2>
                
                <div class="form-group">
                    <label>Tipo de evento</label>
                    <select id="tipo-evento">
                        <option value="entreno"> Entreno</option>
                        <option value="dieta"> Dieta/Comida</option>
                        <option value="revision"> Revisi贸n</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>T铆tulo</label>
                    <input type="text" id="titulo-evento" placeholder="Ej: Entreno de fuerza">
                </div>
                
                <div class="form-group">
                    <label>Fecha y hora</label>
                    <input type="text" id="fecha-evento" placeholder="Selecciona fecha">
                </div>
                
                <div class="form-group">
                    <label>Descripci贸n</label>
                    <textarea id="descripcion-evento" rows="3" placeholder="Detalles..."></textarea>
                </div>
                
                <button id="btn-crear-evento">Guardar Evento</button>
                
                <div style="margin-top: 20px">
                    <h3> Leyenda</h3>
                    <p><span class="evento-tipo tipo-entreno">Entreno</span> Sesiones de ejercicio</p>
                    <p><span class="evento-tipo tipo-dieta">Dieta</span> Plan alimenticio</p>
                    <p><span class="evento-tipo tipo-revision">Revisi贸n</span> Control de progreso</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============ DATOS DE EJEMPLO ============
        const eventos = [
            {
                id: 1,
                title: ' Entreno de fuerza',
                start: '2026-02-13T10:00:00',
                tipo: 'entreno',
                descripcion: 'Full body + cardio'
            },
            {
                id: 2,
                title: ' Comida de recuperaci贸n',
                start: '2026-02-13T14:00:00',
                tipo: 'dieta',
                descripcion: 'Arroz integral, pollo, verduras'
            },
            {
                id: 3,
                title: ' Revisi贸n mensual',
                start: '2026-02-15T09:00:00',
                tipo: 'revision',
                descripcion: 'Medir progreso y ajustar rutina'
            },
            {
                id: 4,
                title: ' Entreno de resistencia',
                start: '2026-02-16T16:00:00',
                tipo: 'entreno',
                descripcion: 'Series largas, baja intensidad'
            }
        ];

        // ============ 1. FULLCALENDAR ============
        const calendarEl = document.getElementById('calendario');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            },
            events: eventos,
            eventClick: function(info) {
                alert(` ${info.event.title}\n ${info.event.extendedProps.descripcion || 'Sin descripci贸n'}`);
            },
            // Colores por tipo de evento
            eventColor: '#3788d8',
            eventDidMount: function(info) {
                switch(info.event.extendedProps.tipo) {
                    case 'entreno':
                        info.el.style.backgroundColor = '#2196F3';
                        break;
                    case 'dieta':
                        info.el.style.backgroundColor = '#4CAF50';
                        break;
                    case 'revision':
                        info.el.style.backgroundColor = '#FF9800';
                        break;
                }
            }
        });
        
        calendar.render();

        // ============ 2. FLATPICKR ============
        const flatpickrInstance = flatpickr("#fecha-evento", {
            locale: 'es',
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            defaultDate: new Date(),
            time_24hr: true
        });

        // ============ 3. CHART.JS ============
        const ctx = document.getElementById('grafico-peso').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sem 1', 'Sem 2', 'Sem 3', 'Sem 4', 'Sem 5', 'Sem 6'],
                datasets: [{
                    label: 'Peso (kg)',
                    data: [82, 81.2, 80.5, 79.8, 79, 78.3],
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // ============ 4. CREAR EVENTOS ============
        document.getElementById('btn-crear-evento').addEventListener('click', function() {
            // Obtener valores
            const tipo = document.getElementById('tipo-evento').value;
            const titulo = document.getElementById('titulo-evento').value;
            const fecha = document.getElementById('fecha-evento').value;
            const descripcion = document.getElementById('descripcion-evento').value;
            
            // Validar campos
            if (!titulo || !fecha) {
                alert(' El t铆tulo y la fecha son obligatorios');
                return;
            }
            
            // Emojis por tipo
            const emojis = {
                entreno: '',
                dieta: '',
                revision: ''
            };
            
            // Crear nuevo evento
            const nuevoEvento = {
                id: eventos.length + 1,
                title: `${emojis[tipo]} ${titulo}`,
                start: fecha,
                tipo: tipo,
                descripcion: descripcion || 'Sin descripci贸n'
            };
            
            // Agregar al array y al calendario
            eventos.push(nuevoEvento);
            calendar.addEvent(nuevoEvento);
            
            // Limpiar formulario
            document.getElementById('titulo-evento').value = '';
            document.getElementById('descripcion-evento').value = '';
            flatpickrInstance.setDate(new Date());
            
            alert(' Evento creado correctamente');
        });
    </script>
</body>
</html>
